<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="first-container">
          <h3>Your Result</h3>
          <div class="icon-container">
            <h2>76</h2>
            <p>of 100</p>
          </div>
          <div class="info-container">
            <h3>Great</h3>
            <p>
              Your performance exceed 65% of the people conducting the test here
            </p>
          </div>
        </div>
        <div>
          <div class="second-container">
            <div class="sections-container">
              <h3>Summary</h3>
              <section class="reaction someClass">
                <div class="light-icon-cont">
                  <img src="images/light.svg" alt="light" />
                  <h5>Reaction</h5>
                </div>
                <p>80 <span class="score">/100</span></p>
              </section>
              <section class="memory someClass">
                <div class="light-icon-cont">
                  <img src="images/brain.svg" alt="light" />
                  <h5>Memory</h5>
                </div>
                <p>92 <span class="score">/100</span></p>
              </section>
              <section class="verbal someClass">
                <div class="light-icon-cont">
                  <img src="images/verbal.svg" alt="verbal" />
                  <h5>Verbal</h5>
                </div>
                <p>61 <span class="score">/100</span></p>
              </section>
              <section class="visual someClass">
                <div class="light-icon-cont">
                  <img src="images/eye.svg" alt="verbal" />
                  <h5>Visual</h5>
                </div>
                <p>73 <span class="score">/100</span></p>
              </section>
              <button class="continue-button">
                <a href="#" target="_blank">Continue</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
